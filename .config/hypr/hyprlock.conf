general {
    immediate_render = true
    text_trim = true
    hide_cursor = true
}

animations {
    enabled = true

    # Two nice easing curves for different effects
    bezier = easeOut, 0.16, 1.00, 0.30, 1.00    # gentle ease-out
    bezier = easeInOut, 0.42, 0.0, 0.58, 1.0    # smooth in/out

    # Entrance + exit fade
    animation = fadeIn, 1, 0.35, easeInOut      # 350ms entrance fade
    animation = fadeOut, 1, 0.25, easeOut       # 250ms exit fade

    # Input field feel (dots fade, width, color)
    animation = inputField, 1, 0.35, easeOut
    animation = inputFieldFade, 1, 0.3, easeOut
    animation = inputFieldColors, 1, 0.25, easeOut
    animation = inputFieldDots, 1, 0.25, easeOut
}


auth {
    fingerprint:enabled = true
    # optional: custom messages
    fingerprint:ready_message = "Touch fingerprint to unlock"
    fingerprint:present_message = "Scanning…"
}

